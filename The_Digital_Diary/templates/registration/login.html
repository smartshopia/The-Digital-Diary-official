{% extends "baselogin.html" %}
{% load static %}
{% block title %}
Home | The Digital Diary
{% endblock %}
{% block content %}
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" autocomplete="on" method="post" id="login-form" action="{% url 'login' %}?next={{ request.GET.next }}">
                    <h2>Login</h2>
                    {% csrf_token %}
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" placeholder="Username" class="login__input" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" name="password" autocomplete="current-password" required id="{{ form.password.id_for_label }}">
                    </div>
                    <h4><a href="{% url 'password_reset' %}" class="hvr-overline-from-center red" >Forget your Password?</a></h4>
                    <button class="button login__submit">
                        <span class="button__text"  value="Log in" type="submit">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                    <h4 style="color: #5a50a7;">Don't have an account?<a  href="{% url 'signup' %}" > Register</a></h4>
                    			
                </form>
                <div class="social-login">
                    <h3>log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
    <!-- partial -->
{% endblock %}
